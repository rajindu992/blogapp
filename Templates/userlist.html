<!doctype html>
{%load static%}
<html lang="en">
  <head>
  	<title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
     integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
      <style>
          a{
          color: black;
          }
          body{
                background-image: url("https://cdn.wallpapersafari.com/18/38/bp9GEo.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;

          }
          #sidebar{
    background-color:#FFDEAD;
    }
    #basic-addon1{

    width:300px;
    }

      </style>
  </head>
  <body>
<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="p-4 pt-5">

                    <div class="welcome"><h3>Welcome </h3><h5>{{user.email}}</h5>



	      </div>
    	</nav>
                 <div id="content" class="p-1 p-md-0">

                <nav class="navbar navbar-inverse container " style="background-color: navajowhite;">
                    <a href="{% url 'adminhome' %}"><i class="fas fa-home"></i>Home</a>
                    <div class="container-fluid">
                        <div class="navbar-header">

                        </div>
                         <form class="d-flex" method="GET" action="{% url 'profile-search'  %}" enctype="multipart/form-data">
                            {%csrf_token%}
                            <div class="input-group">

                                <input type="text" id="basic-addon1"  placeholder="Name"aria-label="Username" aria-describedby="basic-addon1" name='query' value="{{ request.GET.query }}">
                                <button style="border: none; background-color: transparent; box-shadow: none" type="submit"><i class="fas fa-search"></i></button>
                            </div>
                         </form>

                        <ul class="nav navbar-nav">

                            <li class="active"><h4><a href="{% url 'logout' %}">Logout</a></h4></li>

                         </ul>
                    </div>
                </nav>


                     <a href="userlist{%for user in user_posts%}?ATOZ={{user.id}}{%endfor%}"%}><i class="fas p-2 fa-2x fa-sort-alpha-down"></i></a>
                      <a href="userlist{%for user in user_posts%}?ZTOA={{user.id}}{%endfor%}"%}><i class="fas fa-2x fa-sort-alpha-down-alt"></i></a>

                <div class="container">

                <table class="table ms-5">



                <thead>
                <tr>

                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Number of Posts</th>




                </tr>
             </thead>
                <tbody>

                    <tr>
                        {% for user in user_posts%}



                        <td>{{user.Name}}</td>
                        <td>{{user.email}}</td>
                        <td> {{ user.total_posts }}</td>




                    </tr>

                {%endfor%}




                </tbody>

         </table>

        </div>
     </div>
                 </div>
        </div>

  </body>
</html>
