<!doctype html>
{%load static%}
<html lang="en">
  <head>
  	<title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
     integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
      <style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .container2{
        box-shadow: 0 16px 48px #E3E7EB;
        width:100%;


    }
       body{
                background-image: url("https://cdn.wallpapersafari.com/18/38/bp9GEo.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;

          }
        #sidebar{
    background-color:#FFDEAD;
    }
</style>
  </head>
  <body>

		<div class="wrapper d-flex align-items-stretch">

			<nav id="sidebar">
				<div class="p-4 pt-5">

                    <div class="welcome"><h3>Welcome </h3>
                        <a href=""><button class="btn btn-warning">Profile</button></a>

                    </div>


	        <div class="footer">
	        	<p>All rights reserved</p>

	        </div>

	      </div>
    	</nav>






        <!-- Page Content  -->
            <div id="content" class="p-1 p-md-0">

                <nav class="navbar navbar-inverse container " style="background-color: navajowhite;">
                    <a href="{% url 'adminhome' %}"><i class="fas fa-home"></i>Home</a>
                    <div class="container-fluid">
                        <div class="navbar-header">

                        </div>


                        <ul class="nav navbar-nav">

                            <li class="active"><h4><a href="{% url 'logout' %}">Logout</a></h4></li>

                         </ul>
                    </div>
                </nav>
                    <header class="masthead">


                {% for post in post_list%}
                <div class="container  p-2 mb-2" style="border:1px solid #cecece">
                    <div class="col-sm-10">
                        <h2>{{post.title}}</h2>
                        {%if post.author.image%}
                        <p><img src="{{post_list.author.image.url}}" class="author" height="100px" width="100px" alt=""></p>
                        {%endif%}
                        <strong> <h3>{{post.author}}</h3></strong>
                        <p>{{post.created_on}}</p>

                    </div>
                        {%if post.image%}
                            <p><img id='postimage' src="{{post.image.url}}" width="700px" height="500px" alt=""></p>
                            {%endif%}
                            <p>{{post.body}}</p>





                </div>
                        {%endfor%}

                    </header>
            </div>
        </div>

    <script src="{% static 'main/js/jquery.min.js' %}"></script>
    <script src="{% static 'main/js/popper.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'main/js/main.js' %}"></script>
  </body>
</html>
