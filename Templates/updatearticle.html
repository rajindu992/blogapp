<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
{% if messages%}
                    {%for message in messages%}
                        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}
                            <div class="message" style="border:1px solid green"  >
                               <h5>{{message}}</h5>
                            </div>

                        {%elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
                            <div class="message1" styel="border:1px solid green">
                                <h5>{{message}}</h5>
                            </div>
                        {%endif%}
                    {%endfor%}
                {%endif%}

 <div class="container p-5 mb-2 mt-5" style="border:1px solid #cecece">

                        <form method="post" action=""enctype="multipart/form-data">

                                {% load crispy_forms_tags %}

                                <div class="col-4">
                                     {%csrf_token%}
                                        {{form|crispy}}
                                            <div class="pull-right">
                                                <div class="btn-group">
                                                    <div class="d-grid gap-2 ">
                                                        <button class="btn btn-success ms-5 mt-4" type="submit">Update</button>
                                                    </div>
                                                </div>
                                            </div>
                                </div>

                        </form>





 </div>
</body>
</html>
