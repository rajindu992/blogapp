<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>

         body{
                background-image: url("https://cdn.wallpapersafari.com/18/38/bp9GEo.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;

          }
          .container1{
          margin-left:400px;
          margin-top:50px;
          width:200px;
          height:50px;
          background-color:pink;
          color:red;
          padding:10px;
          }
    </style>
</head>
<body>
 {% if messages%}
<div class="container1">

                    {%for message in messages%}
                        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}
                            <div class="message" >
                               <p>.{{message}}</p>
                            </div>

                        {%elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
                            <div class="message1">
                                <p>{{message}}</p>
                            </div>
                        {%endif%}
                    {%endfor%}
                {%endif%}
</div>
 <div class="container p-5 mb-2 mt-5" style="border:1px solid #cecece">

                    <div class="form-group">
                        <form method="post" action=""enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-3"></div>
                                {% load crispy_forms_tags %}

                                <div class="col-4">
                                     {%csrf_token%}
                                        {{form|crispy}}
                                     <a href="{% url 'signup' %}">Create new account</a>
                                            <div class="pull-right">

                                                <div class="btn-group">
                                                    <div class="d-grid gap-2 ">
                                                        <button class="btn btn-success ms-5 mt-4" type="submit">Sign In</button>

                                                    </div>
                                                </div>
                                            </div>
                                 </div>
                            </div>
                        </form>
                    </div>


 </div>

</body>
</html>
